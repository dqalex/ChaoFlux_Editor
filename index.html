<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChaoFlux Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              pixel: ['"VT323"', 'monospace'],
            },
            colors: {
              pixel: {
                bg: '#fdf6e3',
                primary: '#ff0055',
                secondary: '#00ccaa',
                dark: '#2b2b2b',
                light: '#ffffff',
                border: '#000000',
              }
            },
            boxShadow: {
              pixel: '4px 4px 0px 0px #000000',
              'pixel-sm': '2px 2px 0px 0px #000000',
              'pixel-active': '1px 1px 0px 0px #000000',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #e0e0e0;
        /* Dot pattern background */
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
      }
      /* Custom Scrollbar for that retro feel */
      ::-webkit-scrollbar {
        width: 12px;
        background: #fff;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #fff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4?bundle"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
